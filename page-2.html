<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kathina wardhani</title>
    <link rel="stylesheet" href="page-2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;1,400;1,500&family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li><a href="page-1.html" target="_blank">Home</a></li>
          <li><a href="page-2.html" target="_blank">Contact</a></li>
          <li><a href="page-3.html" target="_blank">Work</a></li>
          <li><a href="page-4.html" target="_blank">Link</a></li>
        </ul>
      </nav>
      <form action="page-1.html" method="post">
        <fieldset>
          <div class="all">
            <h1>Let's Talk</h1>
            <div class="row">
              <div class="column">
                <label for="full-name">Your name</label>
                <br />
                <input type="text" id="full-name" name="full-name" />
              </div>
              <div class="column">
                <label for="email-adress">Your Email</label>
                <br />
                <input type="email" id="email-adress" name="email-adress" />
              </div>
            </div>
            <div>
              <label for="message">Message</label> <br />
              <textarea
                name="Message"
                id="message"
                cols="30"
                rows="10"
                placeholder="  Helllo mate!""
              ></textarea>
            </div>
            <div>
              <button type="submit">Send</button>
            </div>
            <div>
              <input type="checkbox" id="Agree" name="Agree" />
              <label for="Agree">Agree to terms and conditions</label>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
